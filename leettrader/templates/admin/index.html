{% extends 'admin/master.html' %}

{% block body %}

<div class="d-flex justify-content-around">
    <div class="card bg-light mb-3" style="max-width: 22rem;">
        <div class="card-body">
          <h3 class="card-title text-center">{{users}}</h3>
          <p class="card-text text-center">People have registered on Leettrader</p>
        </div>
    </div>
    <div class="card bg-light mb-3" style="max-width: 22rem;">
      <div class="card-body">
        <h3 class="card-title text-center">{{transactions}}</h3>
        <p class="card-text text-center">Transactions completed by far</p>
      </div>
    </div>
    <div class="card bg-light mb-3" style="max-width: 22rem;">
      <div class="card-body">
        <h3 class="card-title text-center">{{stocks}}</h3>
        <p class="card-text text-center">Stocks are avaliable for trading simulation</p>
      </div>
    </div>
</div>

<h2>Recent Login Activity</h2>
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Role</th>
        <th scope="col">Username</th>
        <th scope="col">Last login</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
<script>
    $.ajax({
        type: "GET",
        url: "/admin/get_list_of_users_sorted_by_login_time",
        dataType: "json",
        success: function(data) {
            for (i = 0; i < data.length; i++) {
                data[i][1]
                $("tbody").append('<tr><th scope="row">' + data[i][0] + 
                '</th><td>' + data[i][1] + 
                '</td><td>' + data[i][2] + 
                '</td><td>' + data[i][3] + '</td></tr>'
                )
            } 
        }
    })
</script>
{% endblock %}
