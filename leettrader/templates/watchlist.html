<h3>Watchlist</h3>
<ul id="watchlist" class="list-group">
</ul>
<script>
  var wl = new Set();
  $.ajax({
      type: "GET",
      url: "/get_watchlist",
      dataType: "json",
      success: function(data) {
        for ( i in data.watchlist) {
          var og = data.watchlist[i]
          data.watchlist[i] = data.watchlist[i].replace(".", "_");
          wl.add(data.watchlist[i]);
          $("#watchlist").append('<li id="'+ data.watchlist[i] + '"class="list-group-item list-group-item-light">' + og + '</li>');
        }
      }
  });

</script>
